<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styleProjects.css">
    <title>Calculator</title>
</head>
<body>
    <section id="calculator">
        <img class="image" src="imgProjects/VincentYeeLogo.png" alt="logo">
        <h1>Vincent Yee </h1>
        <h2>Projects</h2>
        <nav>
            <ul>
                <li><a href="projecttodolist.html">To-Do List</a></li>
                <li><a href="projectcalculator.html">Calculator</a></li>
            </ul>
        </nav>
        <div class="calculator-grid">
            <div class="output">
                <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand"></div>
            </div>
            <button data-all-clear class="span2">AC</button>
            <button data-delete>DEL</button>
            <button data-operation>รท</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation>*</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation>+</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation>-</button>
            <button data-number>.</button>
            <button data-number>0</button>
            <button data-equals class="span2">=</button>
        </div>
    <script src="appCalc.js"></script>
    </section>   
</body>
</html>
